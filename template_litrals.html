<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempate Litrals</title>
</head>
<body>
    <h3>Template Litrals In ES6</h3>
    <h4>Tempate Litrals use in (``)</h4>

<script>
   //es5
   console.log("My name is sonu" + "My age is 27");

   //es6
   console.log(`My name is jyoti My age is 24`);

   //es5
   let name1="sonu";
   let sname1="kushwha";
   console.log("My name is " + name1 + "and surname is" +  sname1);
 
   //es6
   let name="sonu";
   let sname="kushwha";
   console.log(`My name is ${name} and surname is ${sname}`);

   //es6
   let a=5;
   let b=10;
   console.log(`sum of two no ${a+b}`);

</script>    
</body>
</html>
